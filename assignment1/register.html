<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Registration Page</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Register</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" role="button">About</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Create Your Account</h2>
                    <h3>Join us today!</h3>
                </hgroup>
                <form action="register.php" method="POST">
                    <input type="text" id="name" name="name" placeholder="Name" aria-label="Name" required>
                    <input type="text" id="username" name="username" placeholder="Username" aria-label="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required>
                    <select id="role" name="role" aria-label="Role" required>
                        <option value="">Select Role</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Admin</option>
                        
                    </select>
                    <button type="submit">Register</button>
                </form>

            </section>
        </div>
    </main>

</body>
</html>
