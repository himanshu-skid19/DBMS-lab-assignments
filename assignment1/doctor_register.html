<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Doctor Registration Page</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Register</strong></li>
        </ul>
        <ul>
            
            <li><a href="about.html" role="button">About</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h1>Fill in your Details</h2>
                </hgroup>
                <form action="doctor_register.php" method="POST">
                    <input type="text" id="doctor_ssn" name="doctor_ssn" placeholder="SSN" aria-label="Doctor SSN" required>
                    <input type="text" id="doctor_specialization" name="doctor_specialization" placeholder="Specialization" aria-label="Doctor Specialization" required>
                    <input type="number" id="doctor_experience" name="doctor_experience" placeholder="Experience" aria-label="Doctor Experience" required>
                    <button type="submit">Register</button>
                </form>

            </section>
        </div>
    </main>

</body>
</html>
